<mat-card class="table">
    <mat-card-title>Lista de Recicláveis</mat-card-title>
    <mat-card-subtitle class="subtitle">
        Aqui você consegue filtrar os produtos recicláveis cadastrados
    </mat-card-subtitle><br>

  <button class="btn" mat-raised-button color="primary" (click)="navigateToProductCreate()" *ngIf="storage.getItem('token')">
      Novo Reciclável
  </button><br><br>
  <form >
    <mat-form-field>
      <input type="text" placeholder="Busque pelo tipo" matInput [(ngModel)]="searchTxt" [ngModelOptions]="{standalone: true}" (keyup)="search()">
    </mat-form-field>
  </form>

<table *ngIf="dataProdutos && dataProdutos.length > 0" mat-table [dataSource]="dataProdutos" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> <strong style="color:black;">Nome</strong> </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="endereco">
      <th mat-header-cell *matHeaderCellDef> <strong style="color:black;">Endereço</strong> </th>
      <td mat-cell *matCellDef="let element"> {{element.endereco}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> <strong style="color:black;">Email</strong> </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef> <strong style="color:black;">Telefone</strong> </th>
      <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
    </ng-container>

    <ng-container matColumnDef="tipo" [style.width.px]="300">
        <th mat-header-cell *matHeaderCellDef> <strong style="color:black;">Tipo</strong> </th>
        <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> <strong style="color:black;">Descrição</strong> </th>
        <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</mat-card>
