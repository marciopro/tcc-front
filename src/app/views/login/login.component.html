<mat-card class="fundo">
    <mat-card-title>Login</mat-card-title>
        <form >
            <mat-form-field >
                <input type="email" matInput placeholder="E-mail" 
                [(ngModel)]="email" name="email">
            </mat-form-field>
            <mat-form-field>
                <input type="password" matInput placeholder="Senha" 
                [(ngModel)]="password" name="password">
            </mat-form-field>
        </form>
      <p><a class="sem" href="#">Esqueci minha senha</a></p>
      <p><a href="/createuser">Criar conta</a></p>
    </mat-card>
    <button class="btn" mat-raised-button (click)="loginUser()" color="primary">
        Entrar
    </button>
